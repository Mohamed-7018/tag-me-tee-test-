<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagMeTee - Signup & Redirect</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .firebase-logo {
            color: #FFCA28;
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #6e8efb;
            outline: none;
            box-shadow: 0 0 0 2px rgba(110, 142, 251, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #6e8efb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #5a7df9;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .login-link a {
            color: #6e8efb;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background-color: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #777;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6e8efb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .redirect-info {
            background-color: #e6f7ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .stats {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .stats h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .stats p {
            font-size: 18px;
            font-weight: bold;
            color: #6e8efb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="firebase-logo">üî•</div>
            <h1>TagMeTee</h1>
            <p>Sign up or get redirected to your content</p>
        </div>
        
        <div id="redirect-info" class="redirect-info">
            <p>ID found! Redirecting to your content...</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <div id="loader" class="loader"></div>
        
        <div id="stats" class="stats">
            <h3>Link Statistics</h3>
            <p>Total Visits: <span id="visit-count">0</span></p>
        </div>
        
        <div id="signup-section">
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Create a password" required>
                        <button type="button" class="toggle-password" id="toggle-password">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="signup-button">Sign Up</button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="#">Log In</a>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration - replace with your own config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        // DOM elements
        const signupForm = document.getElementById('signup-form');
        const messageDiv = document.getElementById('message');
        const togglePasswordBtn = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        const loader = document.getElementById('loader');
        const signupSection = document.getElementById('signup-section');
        const redirectInfo = document.getElementById('redirect-info');
        const statsSection = document.getElementById('stats');
        const visitCountSpan = document.getElementById('visit-count');
        
        // Get ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        
        // Toggle password visibility
        togglePasswordBtn.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePasswordBtn.textContent = 'üîí';
            } else {
                passwordInput.type = 'password';
                togglePasswordBtn.textContent = 'üëÅÔ∏è';
            }
        });
        
        // Show message function
        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            // Hide message after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Show/hide loader
        function setLoading(loading) {
            loader.style.display = loading ? 'block' : 'none';
        }
        
        // Update visit count for a link
        function updateVisitCount(linkId) {
            const visitCountRef = database.ref('links/' + linkId + '/visitCount');
            
            // Get current count and increment it
            visitCountRef.transaction((currentCount) => {
                return (currentCount || 0) + 1;
            }).then(() => {
                console.log('Visit count updated for ID:', linkId);
            }).catch((error) => {
                console.error('Error updating visit count:', error);
            });
            
            // Also update the stats display if we're showing it
            if (statsSection.style.display === 'block') {
                visitCountRef.once('value').then((snapshot) => {
                    const count = snapshot.val() || 0;
                    visitCountSpan.textContent = count;
                });
            }
        }
        
        // Check if ID exists in database and redirect if found
        function checkIdAndRedirect() {
            if (!id) {
                setLoading(false);
                statsSection.style.display = 'block';
                visitCountSpan.textContent = 'N/A';
                return;
            }
            
            setLoading(true);
            signupSection.style.display = 'none';
            statsSection.style.display = 'block';
            
            // Check if ID exists in the database
            const ref = database.ref('links/' + id);
            ref.once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const linkData = snapshot.val();
                        const link = typeof linkData === 'string' ? linkData : linkData.url;
                        
                        // Update visit count
                        updateVisitCount(id);
                        
                        // Show redirect message
                        redirectInfo.style.display = 'block';
                        
                        // Show visit count stats
                        const visitCount = typeof linkData === 'object' && linkData.visitCount ? linkData.visitCount : 0;
                        visitCountSpan.textContent = visitCount + 1; // Add 1 for this current visit
                        
                        // Redirect after a short delay
                        setTimeout(() => {
                            window.location.href = link;
                        }, 3000);
                    } else {
                        // ID not found, show signup form
                        redirectInfo.style.display = 'none';
                        signupSection.style.display = 'block';
                        statsSection.style.display = 'none';
                        setLoading(false);
                    }
                })
                .catch((error) => {
                    console.error('Error checking ID:', error);
                    showMessage('Error checking ID. Please try again.', 'error');
                    signupSection.style.display = 'block';
                    statsSection.style.display = 'none';
                    setLoading(false);
                });
        }
        
        // Form submission
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            
            // Disable button to prevent multiple clicks
            const signupButton = document.getElementById('signup-button');
            signupButton.disabled = true;
            signupButton.textContent = 'Creating Account...';
            
            // Create user with email and password
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed up successfully
                    const user = userCredential.user;
                    
                    // Update user profile with name
                    return user.updateProfile({
                        displayName: name
                    }).then(() => {
                        showMessage('Account created successfully!', 'success');
                        
                        // If there was an ID in the URL, save it to the user's account
                        if (id) {
                            const userRef = database.ref('users/' + user.uid + '/referralId');
                            return userRef.set(id).then(() => {
                                // You can redirect to another page or do something else here
                                // For example: window.location.href = 'dashboard.html';
                            });
                        }
                    });
                })
                .catch((error) => {
                    // Handle errors
                    const errorCode = error.code;
                    let errorMessage = error.message;
                    
                    // More user-friendly error messages
                    if (errorCode === 'auth/email-already-in-use') {
                        errorMessage = 'This email is already registered. Please use a different email.';
                    } else if (errorCode === 'auth/weak-password') {
                        errorMessage = 'Password is too weak. Please use a stronger password.';
                    } else if (errorCode === 'auth/invalid-email') {
                        errorMessage = 'Invalid email address. Please check your email.';
                    }
                    
                    showMessage(errorMessage, 'error');
                })
                .finally(() => {
                    // Re-enable button
                    signupButton.disabled = false;
                    signupButton.textContent = 'Sign Up';
                });
        });
        
        // Initialize the page
        window.addEventListener('load', function() {
            if (id) {
                showMessage(`Checking ID: ${id}`, 'info');
                checkIdAndRedirect();
            } else {
                setLoading(false);
                showMessage('No ID found in URL. Please sign up.', 'info');
                statsSection.style.display = 'block';
                visitCountSpan.textContent = 'N/A';
            }
        });
        
        // You can add more Firebase auth state listeners if needed
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                console.log('User is signed in:', user);
            } else {
                // User is signed out
                console.log('User is signed out');
            }
        });
    </script>
</body>
</html>
